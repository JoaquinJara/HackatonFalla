<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-page-home">
  
    <ion-card button ion-item *ngFor="let item of Productos" (click)= "abrirDetalle(item)">
      <img src= "{{item.img}}"/>
      <div class="card-title">{{ item.nombreProducto }}</div>
      <div class="card-subtitle">{{ item.descripcion }}</div>
    </ion-card>
  
</ion-content>
