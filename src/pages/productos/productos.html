<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Productos
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item click-button *ngFor="let item of items" (click) = "abrirDetalle(item)">
        {{item.nombreProducto}}
      </ion-item>
    </ion-list>
  </ion-content>
